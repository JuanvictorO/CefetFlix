<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<script src="js/filmes.js"></script>
<script src="./js/jquery.min.js"></script>
<script>
	$(function(){
		$.each(filmes, function(i, filmes){
			$(".catalogo").append($("<div />")
				.addClass("movie")
				.append($("<h1 />").text(filmes.titulo)
				)
				.append($("<img />")
				.attr("src", filmes.figura).addClass("imagens")
				)
				
				.append($("<p />").addClass("prg").text(filmes.resumo)
				)
				
				.append($("<p />")
					.text(filmes.generos)
					.prepend($("<span />").text("Gêneros: "))
				)
				
				.prepend($("<span />").text("Títulos semelhantes: "))
				
				.append($("<p />").text(filmes.classificacao)
				.prepend($("<span />").text("Classificação: "))
				)
				
				)
		});
	});
</script>
</head>
<body>
	<div class="catalogo">
	
	</div>
</body>
</html>
